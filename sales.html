<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Salmon Stores</h1>
    </header>
    <main>
    <div id="container"></div>
    <form id="Form">
<fieldset>
    <br>
    <legend>Add a new location:</legend>
    <label for="name">Location Name:  </label>
    <input type="text" id="name" placeholder="Enter a store location"><br>
    <label for="minCust">Minimum Number of Customers Per Hour:  </label>
    <input type="number" id="minCust" placeholder="Enter a number"><br>
    <label for="maxCust">Maximum Number of Customers Per Hour:  </label>
    <input type="number" id="maxCust" placeholder="Enter a number"><br>
    <label for="avgCoookies">The Average Number of Cookies:  </label>
    <input type="number" id="avgCoookies" placeholder="Enter a number" step="0.01"><br>
    <button type="submit" id="submit">Submit</button><br>

</fieldset>
</form>
</main>

    <script src="js/app.js"></script>
</body>
</html>
